<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        font-family: monospace;
      }
      body {
        margin: 1em;
      }
      label {
        text-transform: uppercase;
      }
      button,
      input[type="submit"] {
        background-color: #fff;
        border: 0.125em solid #ddd;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        text-transform: uppercase;
        &:active {
          border-color: #666;
        }
        &:disabled {
          background-color: #ddd !important;
          border-color: #ddd !important;
          color: #999 !important;
        }
        &:hover {
          background-color: #ddd;
          border-color: #ddd;
        }
      }
      input[type="number"] {
        background-color: #fff;
        border: 0.125em solid #ddd;
        border-radius: 0.5em;
        padding: 0.5em;
        text-align: right;
        width: 8em;
      }
      form {
        display: flex;
        flex-flow: column nowrap;
        margin: 1em auto;
        padding: 0;
        max-width: 48em;
      }
      form.props {
        flex-flow: row wrap;
        gap: 1em;
        justify-content: right;
      }
      form.props > h2 {
        margin: 0 auto 0 0;
        padding: 0;
      }
      form.props > div {
        align-items: center;
        display: flex;
        flex-flow: row nowrap;
        gap: 0 1em;
        padding: 0;
      }
      form.dispatcher {
        background-color: #eee;
        border: 0.125em solid #ddd;
        border-radius: 1em;
        margin: 1em auto;
      }
      form.dispatcher > div {
        align-items: center;
        display: flex;
        flex-flow: row wrap;
        gap: 1em;
        padding: 1em;
      }
      form.dispatcher > div > h3 {
        margin: 0 auto 0 0;
        padding: 0;
      }
      form.dispatcher > textarea {
        background-color: #333;
        border: none;
        border-radius: 0 0 1em 1em;
        box-sizing: border-box;
        color: #fff;
        height: 8em;
        margin: 0;
        padding: 0.75em;
        resize: vertical;
        width: 100%;
      }
      form.dispatcher > textarea.hidden {
        display: none;
      }
    </style>
    <title>Megaload</title>
  </head>
  <body>
    <h1>Megaload</h1>
    <form name="delay-props" class="props">
      <div>
        <label for="time">Delay Threshold (ms)</label>
        <input name="time" type="number" min="0" value="100" />
      </div>
    </form>
    <form name="count-props" class="props">
      <h2>Count Prime</h2>
      <div>
        <label for="from">From</label>
        <input name="from" type="number" min="1" value="1" />
      </div>
      <div>
        <label for="to">To</label>
        <input name="to" type="number" min="1" value="1000" />
      </div>
    </form>
    <form name="CountPrime" class="dispatcher">
      <div>
        <h3>Hard Coding</h3>
        <button name="run" disabled>Run</button>
        <button name="abort" disabled>Abort</button>
        <button name="clear" disabled>Clear</button>
      </div>
      <textarea name="output" class="hidden" readonly></textarea>
    </form>
    <form name="CountPrimeWithSP" class="dispatcher">
      <div>
        <h3>Using Own Stream Processor</h3>
        <button name="run" disabled>Run</button>
        <button name="abort" disabled>Abort</button>
        <button name="clear" disabled>Clear</button>
      </div>
      <textarea name="output" class="hidden" readonly></textarea>
    </form>
    <form name="CountPrimeWithStreamsAPI" class="dispatcher">
      <div>
        <h3>Using Streams API</h3>
        <button name="run" disabled>Run</button>
        <button name="abort" disabled>Abort</button>
        <button name="clear" disabled>Clear</button>
      </div>
      <textarea name="output" class="hidden" readonly></textarea>
    </form>
    <script src="main.bundle.js"></script>
  </body>
</html>
