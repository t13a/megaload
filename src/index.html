<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Megaload</title>
  </head>
  <body class="bg-light">
    <div class="navbar border border-bottom shadow-sm p-2">
      <h1 class="navbar-brand m-0 p-0">Megaload</h1>
    </div>

    <div class="d-flex flex-wrap">
      <form class="action card shadow-sm m-2" name="Stub">
        <div class="card-body">
          <div class="container-fluid row align-items-center m-0 p-0">
            <div class="col m-0 me-4 p-0">
              <h2 class="card-title m-0 p-0 h5">Stub</h2>
            </div>
            <div class="col-auto m-0 ms-auto p-0">
              <button class="btn btn-outline-secondary" name="run" title="Run">
                <i class="bi bi-play-fill"></i>
              </button>
              <div class="btn-group" role="group">
                <button
                  class="btn btn-outline-secondary"
                  name="pause"
                  title="Pause"
                >
                  <i class="bi bi-pause-fill"></i>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  name="resume"
                  title="Resume"
                >
                  <i class="bi bi-play-fill"></i>
                </button>
                <button
                  class="btn btn-outline-secondary"
                  name="cancel"
                  title="Cancel"
                >
                  <i class="bi bi-stop-fill"></i>
                </button>
              </div>
              <button
                class="btn btn-outline-secondary"
                name="clear"
                title="Clear"
              >
                <i class="bi bi-x-circle-fill"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          class="progress rounded-0"
          role="progressbar"
          style="height: 0.25em"
        >
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div
          class="terminal card-img-bottom overflow-hidden"
          data-bs-theme="dark"
        ></div>
      </form>
    </div>
