<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        font-family: monospace;
      }
      body {
        margin: 1em;
      }
      div.content {
        margin: 0 auto;
        max-width: 82em;
      }
      div.dispatches {
        align-items: flex-start;
        display: flex;
        flex-flow: row wrap;
        gap: 1em;
        justify-content: space-between;
      }
      div.dispatches > * {
        width: 40em;
      }
      label {
        text-transform: uppercase;
      }
      button,
      input[type="submit"] {
        background-color: #fff;
        border: 0.125em solid #ddd;
        border-radius: 0.5em;
        padding: 0.5em 1em;
        text-transform: uppercase;
        &:active {
          border-color: #666;
        }
        &:disabled {
          background-color: #ddd !important;
          border-color: #ddd !important;
          color: #999 !important;
        }
        &:hover {
          background-color: #ddd;
          border-color: #ddd;
        }
      }
      input[type="number"] {
        background-color: #fff;
        border: 0.125em solid #ddd;
        border-radius: 0.5em;
        padding: 0.5em;
        text-align: right;
        width: 6em;
      }
      input[type="text"] {
        background-color: #fff;
        border: 0.125em solid #ddd;
        border-radius: 0.5em;
        padding: 0.5em;
        width: 12em;
      }
      form {
        display: flex;
        flex-flow: column nowrap;
        margin: 1em 0;
        padding: 0;
      }
      form.props {
        border-bottom: 0.125em solid #ddd;
        flex-flow: row wrap;
        gap: 1em;
        margin-top: 4em;
        padding-bottom: 1em;
      }
      form.props > h2 {
        margin: 0 auto 0 0;
        padding: 0;
      }
      form.props > div {
        align-items: center;
        display: flex;
        flex-flow: row nowrap;
        gap: 0 1em;
        padding: 0;
      }
      form.dispatch {
        background-color: #eee;
        border: 0.125em solid #ddd;
        border-radius: 1em;
        margin: 0;
      }
      form.dispatch > div {
        align-items: center;
        display: flex;
        flex-flow: row wrap;
        gap: 1em;
        padding: 1em;
      }
      form.dispatch > div > h3 {
        margin: 0 auto 0 0;
        padding: 0;
      }
      form.dispatch > textarea {
        background-color: #333;
        border: none;
        border-radius: 0 0 1em 1em;
        box-sizing: border-box;
        color: #fff;
        height: 8em;
        margin: 0;
        padding: 0.75em;
        resize: vertical;
        width: 100%;
      }
      .hidden {
        display: none;
      }
    </style>
    <title>Megaload</title>
  </head>
  <body>
    <h1>Megaload</h1>
    <div class="content">
      <form name="count-number-props" class="props">
        <h2>Count Number</h2>
        <div>
          <label for="from">From</label>
          <input name="from" type="number" min="1" value="1" />
        </div>
        <div>
          <label for="to">To</label>
          <input name="to" type="number" min="1" value="1000000" />
        </div>
      </form>
      <div class="dispatches">
        <form name="CountNumberHardCoded" class="dispatch">
          <div>
            <h3>Hard Coded</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" class="hidden" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
        <form name="CountNumberUsingBlockingQueue" class="dispatch">
          <div>
            <h3>Own Blocking Queue</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" class="hidden" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
      </div>
    </div>
    <div class="content">
      <form name="count-prime-props" class="props">
        <h2>Count Prime</h2>
        <div>
          <label for="time">Delay Threshold (ms)</label>
          <input name="time" type="number" min="0" value="100" />
        </div>
        <div>
          <label for="from">From</label>
          <input name="from" type="number" min="1" value="1" />
        </div>
        <div>
          <label for="to">To</label>
          <input name="to" type="number" min="1" value="1000000" />
        </div>
      </form>
      <div class="dispatches">
        <form name="CountPrimeHardCoded" class="dispatch">
          <div>
            <h3>Hard Coded</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
        <form name="CountPrimeUsingOwnStreamProcessor" class="dispatch">
          <div>
            <h3>Own Stream Processor</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
        <form name="CountPrimeUsingStreamsAPI" class="dispatch">
          <div>
            <h3>Streams API</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
      </div>
    </div>
    <div class="content">
      <form name="open-file-props" class="props">
        <h2>Open File</h2>
        <div>
          <label for="file">File</label>
          <input name="file" type="text" readonly />
          <button name="open-file">Open File</button>
        </div>
      </form>
      <div class="dispatches">
        <form name="OpenFileDirectly" class="dispatch">
          <div>
            <h3>Directly</h3>
            <button name="run" disabled>Run</button>
            <button name="abort" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
        <form name="TestPause" class="dispatch">
          <div>
            <h3>TestPause</h3>
            <button name="run" disabled>Run</button>
            <button name="pause">Pause</button>
            <button name="resume">Resume</button>
            <button name="abort" disabled>Abort</button>
            <button name="clear" disabled>Clear</button>
          </div>
          <textarea name="output" class="hidden" readonly></textarea>
        </form>
      </div>
    </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
