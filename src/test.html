<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      form {
        background-color: #eee;
        border-radius: 1em;
        display: flex;
        flex-direction: column;
        margin: 1em 0;
        padding: 0;
        * {
          font-family: monospace;
        }
        div {
          align-items: center;
          display: flex;
          flex-flow: row wrap;
          gap: 1em;
          padding: 1em;
          h2 {
            margin: 0 auto 0 0;
            padding: 0;
          }
          button {
            background-color: #ccc;
            border: 0.25em solid #ccc;
            border-radius: 0.5em;
            padding: 0.25em 0.5em;
            text-transform: uppercase;
            &:active {
              border-color: #666;
            }
            &:disabled {
              background-color: #ddd;
              border-color: #ddd;
              color: #999;
            }
            &:hover {
              background-color: #bbb;
              border-color: #bbb;
            }
          }
        }
        textarea {
          background-color: #333;
          border: none;
          border-radius: 0 0 1em 1em;
          box-sizing: border-box;
          color: #fff;
          height: 15em;
          margin: 0;
          padding: 0.75em;
          resize: vertical;
          width: 100%;
        }
        textarea.hidden {
          display: none;
        }
      }
    </style>
    <title>Test</title>
  </head>
  <body>
    <h1>Test</h1>
    <form name="CountQuiet">
      <div>
        <h2>CountQuiet</h2>
        <button name="run">Run</button>
        <button name="abort">Abort</button>
        <button name="clear">Clear</button>
      </div>
      <textarea name="output" class="hidden" readonly></textarea>
    </form>
    <form name="CountVerbose">
      <div>
        <h2>CountVerbose</h2>
        <button name="run">Run</button>
        <button name="abort">Abort</button>
        <button name="clear">Clear</button>
      </div>
      <textarea name="output" class="hidden" readonly></textarea>
    </form>
    <script src="test.bundle.js"></script>
  </body>
</html>
